<!DOCTYPE html>
<html>
<head>
    <title>Cálculo de Custo de Carro</title>
</head>
<body>
    <h2>Calculadora de Custo de Carro</h2>

    <label for="custoFabrica">Custo de Fábrica:</label>
    <input type="number" id="custoFabrica"><br><br>

    <label for="percDistribuidor">% do Distribuidor:</label>
    <input type="number" id="percDistribuidor"><br><br>

    <label for="percImpostos">% de Impostos:</label>
    <input type="number" id="percImpostos"><br><br>

    <button id="btnCalcular">Calcular</button><br><br>

    <label for="valorfinal">Valor Final:</label>
    <input type="text" id="valorfinal" disabled>

    <script src="script.js"></script>
</body>
</html>
